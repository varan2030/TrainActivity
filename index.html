<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Activity</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body background="assets/image1.jpg">

    <!-- Trains Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center" id="present-time"><span>00:00:00 AM</span></h3>
     

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Trains-->
          <div class="panel panel-primary time-table">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train</strong></h3>
            </div>
            <div class="time-table panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes away (min)</th>
                    <th>Remove Train</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel panel-primary">
          <button onclick="hideForm()" type="button" class="btn btn-primary btn-lg btn-block">Add Train</button>
        </div>
          <!-- Add Train  -->
          <div class="panel panel-primary" id="myDIV" style ="display:none">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class=" time-table panel-body">

              <!-- Entry Form -->
              <form> 
                <div class="time-table">
                <div class="form-group">
                
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" type = "time">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          
              </form>
          

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="javascript/app.js"></script>

  </body>

</html>
